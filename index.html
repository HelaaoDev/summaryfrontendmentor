<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results Summary Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="conteiner">
    <div id="box1">
      <h1>Your Result</h1>
      <div class="innerc">
        <div class="num1">
          <p class="n76"><b>76</b> </p> of 100
        </div>
        <div class="c1"></div>
      </div>
      <span class="Great"><b>Great</b></span>
      <p class="t1"> You scored higher than 65% of the people who have taken these tests.</p>
    <div id="box2">
      <h1 class="summary"> Summary</h1>
      <section class="se1">
        <table class="r1"> 
          <tr>
            <td> <img src="/assets/images/icon-reaction.svg" alt=""></td>
            <td style="color: hsl(0, 100%, 67%);"> Reaction</td>
            <td class="l1" style="text-align: right;"> <b>80</b>  / 100</td>
          </tr>
        </table>
        <table class="m1"> 
          <tr>
            <td> <img src="/assets/images/icon-memory.svg" alt=""> </td>
            <td style="color:hsl(39, 100%, 56%);" >Memory</td>
            <td class="l2" style="text-align: right;"> <b>92</b> / 100</td>
          </tr>
        </table>
        <table class="v1"> 
          <tr>
            <td> <img src="/assets/images/icon-verbal.svg" alt=""></td>
            <td style="color:hsl(166, 100%, 37%);">Verbal</td>
            <td class="l3" style="text-align: right;"> <b>61</b> / 100</td>
          </tr>
        </table>
        <table class="v2"> 
          <tr>
            <td> <img src="/assets/images/icon-visual.svg" alt=""></td>
            <td style="color:hsl(234, 85%, 45%);">Visual</td>
            <td class="l4" style="text-align: right;"> <b>72</b> / 100</td>
          </tr>
        </table>
      </section>
          <div class="btn" > 
            <div class="txt" style="color: white;">Continue</div>
          </div>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HelaaoDev">Helam Sobrinho</a>.
  </div>
</body>

</html>
